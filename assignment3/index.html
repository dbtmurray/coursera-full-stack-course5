<!doctype html>
<html lang="en">
  <head>
    <title>Menu Filterer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="NarrowItDownApp">
    <h1>Menu Filterer</h1>
    <div ng-controller="NarrowItDownController as narrow">
      <div class="searchBox">
        <input type="text" ng-model="searchTerm"></input>
        <button ng-click="narrow.narrowDown()">Narrow it down for me!</button>
      </div>

      <div ng-show="narrow.found.length == 0">Nothing found</div>
      <div>
        <found-items
          items="narrow.found"
          remove="narrow.removeItem(index)">
        </found-items>
      </div>
  </body>
</html>
